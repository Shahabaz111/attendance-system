<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manager Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #table-section {
      display: none;
      margin-top: 30px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #eee;
    }
    .present {
      color: green;
    }
    .absent {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Manager Login</h1>

  <div id="login-section">
    <input type="text" id="managerId" placeholder="Manager ID" /><br />
    <input type="password" id="managerPass" placeholder="Password" /><br />
    <button onclick="loginManager()">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="table-section">
    <h2>Attendance Records</h2>
    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwVjP4iT57zrqCLujmWTZRS3vVMGWMxgA",
      authDomain: "employee-attendance-82357.firebaseapp.com",
      projectId: "employee-attendance-82357",
      storageBucket: "employee-attendance-82357.appspot.com",
      messagingSenderId: "912766627296",
      appId: "1:912766627296:web:76813a26f43b241c570f85",
      measurementId: "G-8K55GJBS0X"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const employeeTimes = {
      "shahabaz": "10:30",
      "nabeel": "10:00",
      "shahala": "09:00",
      "jasna": "10:00",
      "fasmiya": "10:00",
      "hudha": "09:30"
    };

    window.loginManager = async function () {
      const id = document.getElementById('managerId').value.trim();
      const pass = document.getElementById('managerPass').value.trim();
      const errorBox = document.getElementById('loginError');

      if (id === "mastered" && pass === "speakon007") {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("table-section").style.display = "block";
        loadData();
      } else {
        errorBox.textContent = "Invalid ID or Password.";
      }
    };

    async function loadData() {
      const snapshot = await getDocs(collection(db, "attendance"));
      const tbody = document.querySelector("#attendanceTable tbody");
      tbody.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const name = data.name;
        const date = data.date;
        const time = data.time;
        const required = employeeTimes[name] || "10:00";

        const status = (time <= required) ? "✅ Present" : "❌ Absent";
        const statusClass = (time <= required) ? "present" : "absent";

        const row = `
          <tr>
            <td>${name}</td>
            <td>${date}</td>
            <td>${time}</td>
            <td class="${statusClass}">${status}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }
  </script>
</body>
</html>

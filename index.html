<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to bottom right, #f4f8ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 140, 255, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 20px;
      color: #222;
      font-weight: 600;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background-color: #005eff;
      color: white;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0041c4;
    }
    #successMsg {
      margin-top: 15px;
      color: green;
      font-weight: 500;
    }
    #loginSection, #punchSection {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Employee Attendance</h1>

    <div id="loginSection">
      <button onclick="login()">Login with Google</button>
    </div>

    <div id="punchSection">
      <p id="welcomeName"></p>
      <button onclick="punchIn()">Punch In</button>
      <button onclick="logout()">Logout</button>
      <div id="successMsg"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwVjP4iT57zrqCLujmWTZRS3vVMGWMxgA",
      authDomain: "employee-attendance-82357.firebaseapp.com",
      projectId: "employee-attendance-82357",
      storageBucket: "employee-attendance-82357.appspot.com",
      messagingSenderId: "912766627296",
      appId: "1:912766627296:web:76813a26f43b241c570f85",
      measurementId: "G-8K55GJBS0X"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    // ðŸ§­ Updated office location (safe zone center)
    const officeLat = 11.237363;
    const officeLng = 75.804448;

    function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("punchSection").style.display = "block";
        document.getElementById("welcomeName").innerText = `Welcome, ${user.displayName}`;
      } else {
        document.getElementById("loginSection").style.display = "block";
        document.getElementById("punchSection").style.display = "none";
      }
    });

    function login() {
      signInWithPopup(auth, provider)
        .then((result) => console.log("Logged in:", result.user))
        .catch((error) => console.error("Login error:", error));
    }

    function logout() {
      signOut(auth);
    }

    function punchIn() {
      const user = auth.currentUser;
      if (!user) return;

      navigator.geolocation.getCurrentPosition(async (position) => {
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;

        const distance = getDistanceFromLatLonInMeters(userLat, userLng, officeLat, officeLng);
        if (distance > 200) {
          document.getElementById("successMsg").innerText = "You're too far from the office to punch in.";
          return;
        }

        const now = new Date();
        const todayStr = now.toISOString().split("T")[0];
        const punchRef = collection(db, "attendance");
        const q = query(punchRef, where("uid", "==", user.uid), where("date", "==", todayStr));
        const snapshot = await getDocs(q);

        if (!snapshot.empty) {
          document.getElementById("successMsg").innerText = "Youâ€™ve already punched in today.";
          return;
        }

        await addDoc(punchRef, {
          uid: user.uid,
          name: user.displayName,
          email: user.email,
          timestamp: serverTimestamp(),
          date: todayStr,
          lat: userLat,
          lng: userLng
        });

        document.getElementById("successMsg").innerText = "âœ… Punch-in successful!";
      }, () => {
        document.getElementById("successMsg").innerText = "Please allow location access.";
      });
    }

    window.login = login;
    window.logout = logout;
    window.punchIn = punchIn;
  </script>
</body>
</html>

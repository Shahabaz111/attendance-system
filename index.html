<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sehat Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: white;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
      color: #007bff;
    }

    .logo img {
      height: 24px;
      margin-right: 8px;
    }

    .contact-info {
      text-align: right;
      font-size: 14px;
      color: #555;
    }

    .nav {
      background: linear-gradient(to right, #0066ff, #3399ff);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    .contact-btn {
      background: white;
      color: #0066ff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .main-box {
      margin: 40px auto;
      padding: 40px;
      background: #007bff;
      border-radius: 20px;
      max-width: 600px;
      color: white;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .main-box h2 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    .main-box p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: white;
      color: #007bff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    #managerTab {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-wrap: wrap;
        gap: 10px;
      }

      .main-box {
        padding: 20px;
      }

      input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://img.icons8.com/fluency/48/medical-cross.png" alt="logo" />
      Sehat
    </div>
    <div class="contact-info">
      <div>üìß info@gmail.com</div>
      <div>üìû Emergency Call: 123456789</div>
    </div>
  </header>

  <!-- Navigation -->
  <div class="nav">
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Service</a>
      <a href="#">Team</a>
      <a href="#">Page ‚åÑ</a>
    </div>
    <button class="contact-btn">CONTACT US</button>
  </div>

  <!-- Manager Tab -->
  <div id="managerTab" onclick="window.location.href='manager.html'">
    Manager Login
  </div>

  <!-- Main Section -->
  <div class="main-box">
    <h2>Punch In / Out</h2>
    <p>Welcome! Please enter your name or ID to mark your attendance.</p>
    <input type="text" id="employeeId" placeholder="Enter Your Name or ID" />
    <br />
    <button onclick="markAttendance()">Punch In</button>
    <p id="statusMessage"></p>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwVjP4iT57zrqCLujmWTZRS3vVMGWMxgA",
      authDomain: "employee-attendance-82357.firebaseapp.com",
      projectId: "employee-attendance-82357",
      storageBucket: "employee-attendance-82357.appspot.com",
      messagingSenderId: "912766627296",
      appId: "1:912766627296:web:76813a26f43b241c570f85",
      measurementId: "G-8K55GJBS0X"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function markAttendance() {
      const name = document.getElementById("employeeId").value.trim().toLowerCase();
      if (!name) {
        document.getElementById("statusMessage").textContent = "Please enter your name.";
        return;
      }

      const now = new Date();
      const date = now.toLocaleDateString("en-GB");
      const time = now.toLocaleTimeString("en-GB", { hour: '2-digit', minute: '2-digit' });

      try {
        await addDoc(collection(db, "attendance"), {
          name,
          date,
          time,
          timestamp: serverTimestamp()
        });

        document.getElementById("statusMessage").textContent = "‚úÖ Punch In Recorded!";
      } catch (e) {
        console.error("Error:", e);
        document.getElementById("statusMessage").textContent = "‚ùå Failed to record.";
      }
    }
  </script>
</body>
</html>

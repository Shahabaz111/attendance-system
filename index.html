<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f0f0f0, #ffffff);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      margin-top: 100px;
    }

    h1 {
      font-size: 28px;
      color: #333;
    }

    #loginBtn, #punchBtn {
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #loginBtn {
      background-color: #007bff;
      color: white;
    }

    #punchBtn {
      background-color: #28a745;
      color: white;
      display: none;
    }

    .success-message {
      margin-top: 20px;
      font-size: 18px;
      color: green;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .manager-link {
      margin-top: 50px;
      display: inline-block;
      padding: 12px 20px;
      background-color: #555;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .manager-link:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Employee Attendance</h1>
    <button id="loginBtn">Login with Google</button>
    <button id="punchBtn">Punch In</button>
    <div class="success-message" id="successMessage"></div>
  </div>

  <!-- Manager Login Link -->
  <div style="text-align:center;">
    <a class="manager-link" href="manager.html">Manager Login</a>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwVjP4iT57zrqCLujmWTZRS3vVMGWMxgA",
      authDomain: "employee-attendance-82357.firebaseapp.com",
      projectId: "employee-attendance-82357",
      storageBucket: "employee-attendance-82357.appspot.com",
      messagingSenderId: "912766627296",
      appId: "1:912766627296:web:76813a26f43b241c570f85",
      measurementId: "G-8K55GJBS0X"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const punchBtn = document.getElementById("punchBtn");
    const successMessage = document.getElementById("successMessage");

    const SAFE_ZONE = {
      lat: 11.237363,
      lng: 75.804448,
      radius: 200 // meters
    };

    function getDistance(lat1, lon1, lat2, lon2) {
      const toRad = (x) => x * Math.PI / 180;
      const R = 6371000;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    loginBtn.onclick = () => {
      signInWithPopup(auth, provider)
        .then(() => {
          punchBtn.style.display = "inline-block";
          loginBtn.style.display = "none";
        })
        .catch(error => alert("Login Failed: " + error.message));
    };

    punchBtn.onclick = () => {
      if (!navigator.geolocation) {
        alert("Geolocation not supported.");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const user = auth.currentUser;
        const name = user.displayName.toLowerCase();

        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const distance = getDistance(lat, lng, SAFE_ZONE.lat, SAFE_ZONE.lng);

        if (distance > SAFE_ZONE.radius) {
          alert("You are outside the allowed location zone.");
          return;
        }

        const now = new Date();
        const date = now.toISOString().split('T')[0];
        const time = now.toTimeString().split(' ')[0];

        const data = {
          name: name,
          date: date,
          time: time,
          timestamp: serverTimestamp()
        };

        await addDoc(collection(db, "attendance"), data);
        successMessage.innerText = `Punch successful at ${time}`;
        punchBtn.disabled = true;

      }, () => {
        alert("Failed to get your location.");
      });
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        punchBtn.style.display = "inline-block";
        loginBtn.style.display = "none";
      }
    });
  </script>
</body>
</html>
